<html>

<head>

    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">



</head>

<body>

    <div class=" container">

        <h3 class=" fs-3 fw-bold py-5 px-3 border-bottom border-dark">Bookmarker</h3>

        <div class=" py-1 px-2">
            <div class=" bg_colar">

                <div class=" w-75 m-auto text-center">

                    <h2 class=" fs-4 fw-bold pt-5 pb-3">Bookmark your favorite sites</h2>

                    <label class=" py-1 fw-bold" for="nameBook">Site Name</label>
                    <input id="nameBook" class=" form-control my-3 " type="text">

                    <label class=" py-1 fw-bold" for="urlSite">Site URL</label>
                    <input id="urlSite" class=" form-control my-3 " type="text">

                    <button class="btn btn-primary mb-5" onclick="addProduct()" id="btn">Submit</button>
                    <button id="updateBtn" onclick="updateFun()" class="btn d-none btn-primary mb-5">update</button>

                </div>
            </div>
        </div>

        <div class=" p-5">
            <input oninput="searchProducts()" type="text" class="search form-control" placeholder="search....." id="search">
        </div>

        <div class=" px-3 " id="tableRow">

        </div>



    </div>












    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>



</html>
